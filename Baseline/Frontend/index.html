<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Chat Interface</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header id="chatbot-header">SPORTS HISTORY CHAT BOT</header>
<div class="allinone">
    <div class="history">
      <h2>History</h2>
    </div>
    <div class="container">
      <img src="logo.jpeg" alt="Logo Image">
      <div class="chat-box" id="chatBox">
        <div class="demo">
          <h3 class="attach"></h3>
        </div>
      </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="getText()" onkeydown="getText()">Send</button>
    </div>
    <i class="fas fa-trash-alt clear_response"></i>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
